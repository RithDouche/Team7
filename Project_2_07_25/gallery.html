    <div class="gallery">
        <img src="nail2.jpg" alt="Image 1" class="gallery-img" onclick="openLightbox(this)">
        <img src="nail3.jpg" alt="Image 2" class="gallery-img" onclick="openLightbox(this)">
        <img src="nail4.jpg" alt="Image 3" class="gallery-img" onclick="openLightbox(this)">
        <img src="nail5.jpg" alt="Image 3" class="gallery-img" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn" onclick="closeLightbox()">âœ–</span>
        <img id="lightbox-img" class="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>

<script>

    function openLightbox(imgElement) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        lightbox.style.display = "flex";
        lightboxImg.src = imgElement.src;}


        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
</script>
